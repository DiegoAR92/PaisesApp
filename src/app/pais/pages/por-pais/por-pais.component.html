<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr>
  <div class="row">
    <div class="col">
     <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país.."></app-pais-input>
      <ul class="list-group"  *ngIf="mostrarSugerencias">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action"><a class="nav-link" href="" [routerLink]="['/pais',pais.alpha2Code]">{{pais.name}}</a></li>
        <li class="list-group-item list-group-item-action" (click)="buscar(this.value)"><a class="nav-link">Buscar "{{this.value}}"</a> </li>
      </ul>
      <hr>
    </div>
    <div *ngIf="this.hayError" class="alert alert-danger"> No se encontro nada con {{this.value}} .</div>
    <app-pais-tabla [paises]="paises"></app-pais-tabla>    
  </div>
</div>
